<h2>Nuevo Héroe {{ heroe.superhero }}</h2>

<div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="10px">
            <mat-form-field fxFlex="50" appearance="fill">
                <mat-label>Super Heroe</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required>
            </mat-form-field>
            <mat-form-field fxFlex="50" appearance="fill">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Primera Aparición</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Personajes</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publ of publisher" [value]="publ.id">
                    {{publ.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Foto Url</mat-label>
            <input matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                >
        </mat-form-field>
        <br>
        <div fxLayout="row">
            <button mat-raised-button 
                    color="primary"
                    (click)="save()">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id" mat-raised-button 
                    (click)="delete()"
                    color="warn">
                <mat-icon>remove</mat-icon>
                Eliminar
            </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="heroe">
    </div>
</div>
