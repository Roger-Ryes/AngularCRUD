<mat-grid-list cols="1" *ngIf="!heroe; else contenido">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #contenido>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">
         <div fxFlex="50">
             <h1>{{ heroe.superhero }} <small> - {{ heroe.alter_ego }}</small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe|imagen" [alt]="heroe.superhero">
            </div>
         <div fxFlex="50">
            <h1>{{ heroe.publisher }}</h1>
            <mat-divider></mat-divider>
            <mat-list>{{ heroe.first_appearance }}</mat-list>
            <mat-list>{{ heroe.characters }}</mat-list>
            <mat-list>{{ heroe.publisher }}</mat-list>
            <mat-list>{{ heroe.alter_ego }}</mat-list>

            <button color="warn" 
                    mat-button
                    (click)="returnToPage()">
                    Regresar
            </button>
         </div>
         <br>
    </div>   
</ng-template>
